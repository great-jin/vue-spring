# 配置端口
server:
  port: 9090
  tomcat:
    uri-encoding: utf-8

spring:
  # MySQL 数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.231.6.65:3306/test_db?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    # 阿里连接池配置
    druid:
      initial-size: 5
      max-active: 30
      min-idle: 10
      max-wait: 6000
      # SQL防火墙
      filters: stat, wall
      # 配置监控选项，访问路径：http://localhost:9090/druid/
      web-stat-filter.enabled: true
      stat-view-servlet.enabled: true
      stat-view-servlet.login-username: admin
      stat-view-servlet.login-password: admin
  # Redis 缓存
  redis:
    host: 10.231.6.65
    port: 6379
    password: 123456
    timeout: 1800000
    lettuce:
      pool:
        max-idle: 8
        max-active: 8
        max-wait: -1ms
        min-idle: 0
      shutdown-timeout: 100ms
  # 邮件配置
  mail:
    host: smtp.163.com
    username: great__jin@163.com
    password: xxxxxxx
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          starttls.required: true

# 绑定mybatis
mybatis:
  mapper-locations: classpath:mysql/*.xml
  type-aliases-package: xyz.greatinvincible.entity
  # 控制台打印 sql 语句
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# pageHepler分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

# Minio数据库
minio:
  endpoint: http://10.231.6.65:9000
  accessKey: minioadmin
  secretKey: minioadmin

